<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="text" value="金融"/><input type="button" value="搜索"/>
<script>


    var text=document.getElementById("text").value;
    var input=document.getElementById("text");
    var flag=true;
    input.onfocus = function () {
        if (this.value ===text&& flag==true) {
            this.value = "";
        }
    };
    input.onblur = function () {
        if (this.value === "") {
            this.value =text;
        }else{
            flag=false;
        }
    };

</script>
</body>
</html>
